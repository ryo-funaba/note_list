# MySQL. Versions 5.1.10 and up are supported.

default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /var/lib/mysql/mysql.sock
  host: localhost
  database: note_list
  port: 3306

development:
  <<: *default

test:
  <<: *default
  database: note_test

production:
  <<: *default
  database: note_production
  username: note
  password: <%= ENV['NOTE_DATABASE_PASSWORD'] %>